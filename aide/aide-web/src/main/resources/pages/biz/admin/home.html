<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <span id="pageContent" >Home</span>
    <button id="jumpA">跳转A</button>
    <button id="jumpB">跳转B</button>
    <script>
        require(['jquery', "avatar"], function ($, avatar) {
            $("#jumpA").click(function () {
                avatar.loadPage($("#pageContent"), "/home/jumpA", "页面A");
            });

            $("#jumpB").click(function () {
                avatar.loadPage($("#pageContent"), "/home/jumpB", "页面B");
            });
        });
    </script>
</div>
</body>
</html>
